<html>
    <head>
        <title>Signup</title>
        <link rel="stylesheet" href="/csss/c.css" />
        <link rel="stylesheet" href="/csss/style.css" />
        <script src="/javas/b.js"></script>
        <script src="/javas/c.js"></script>
    </head>
    <body>
        <div class="main-container container-fluid">
            <div class="row main">
					<div class="main-login main-center">
					<form class="form-horizontal" method="GET" action='/scripts/signup.py'>
						<div class="form-group">
							<label for="name" class="cols-sm-2 control-label">First Name</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><span class="glyphicon glyphicon-asterisk" aria-hidden="true"></span></span>
                  <input type="text" placeholder="Firstname"></input>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label for="name" class="cols-sm-2 control-label">Last Name</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><span class="glyphicon glyphicon-asterisk" aria-hidden="true"></span></span>
                  <input type="text" placeholder="Lastname" ></input>
								</div>
							</div>
						</div>
              <div class="form-group">
							<label for="email" class="cols-sm-2 control-label">Email</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span></span>
                  <input type="text" placeholder="email"></input>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label for="username" class="cols-sm-2 control-label">Username</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></span>
                  <input type="text" placeholder="Username" ></input>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label for="password" class="cols-sm-2 control-label">Password</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span></span>
                  <input type="text" placeholder="Password" ></input>
								</div>
							</div>
						</div>
						<div class="form-group ">
							<button class="btn btn-primary btn-lg btn-block login-button" type="submit">Sign Up</button>
						</div>
					
					</form>
				</div>
			</div>
      </div>
    </body>
</html>
